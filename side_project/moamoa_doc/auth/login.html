<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/authCommon.css">
    <link rel="stylesheet" href="../css/authLoginForm.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <title>로그인</title>
    </head>
<body>
    <!-- 백그라운드 배경 MAIN -->
    <main>
        <!-- 중앙 박스 컨테이너 DIV -->
        <div class="container">

            <!-- 로고 정렬용 DIV -->
            <div class="logo-img">
                <img src="../img/logo.png">
            </div>

            <!-- 중앙 세로선 DIV -->
            <div class="center-line">
                <hr>
            </div>

            <!-- 입력 폼 DIV -->
            <div class="data-form">
                <!-- 아이디, 비밀번호 입력 DIV -->
                <div class="data-input">
                    <div>
                        <label for="account">아이디</label> <br>
                        <input type="text" name="account">
                    </div>
                    <div>
                        <label for="password">비밀번호</label> <br>
                        <input type="password" name="password">
                    </div>
                </div>

                <!-- 로그인, 회원가입 버튼 DIV -->
                <div class="data-button">
                    <button type="button">로그인</button> <br>
                    <a href="./register/registerMain.html"><button type="button">회원가입</button></a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
