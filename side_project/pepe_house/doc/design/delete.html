<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/delete.css" />

    <title>페페를 내쫒고 집을 철거시킵니다</title>
  </head>
  <body>
    <button aria-pressed="false">
      <svg
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
          clip-rule="evenodd"
        />
        <path
          d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
        />
      </svg>
    </button>

    <header>
      <h1>
        <a href="./index.html">
          우물
          <!-- 우물 이미지 SPAN -->
          <span class="pepe-well"></span>
          안의 페페
          <!-- 페페 이미지 SPAN -->
          <span class="pepe-bro"></span>
          집
          <!-- 베타 글자 SPAN -->
          <span class="text-beta">βeta</span>
        </a>
      </h1>
    </header>

    <main>
      <!-- 좌측 그리드 여백용 DIV -->
      <div></div>

      <!-- 중앙 컨테이너 DIV -->
      <div class="container">
        <form
          action="./index.html"
          method="get"
          onsubmit="return chkDelayModal(event)"
        >
          <div class="main-middle">
            <h2>페페굴 철거</h2>
            <p>이것은 일반입니다. 여튼 그런겁니다</p>
            <p>
              철거시킨 굴은 다시 되돌릴수 없습니다. 정말로 철거시키겠습니까?
            </p>
            <div class="btn-bottom">
              <button type="submit" class="btn btm-sm">철거</button>
            </div>
          </div>
        </form>

        <!-- 딜레이용 모달 -->
        <div id="my-modal" class="modal">
          <div class="modal-content">
            <div class="modal-body">
              <div class="modal-section">
                <div class="modal-img"></div>
                <p>당신의 결정에 실망한 페페가 떠나갑니다</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 우측 그리드 여백용 DIV -->
      <div></div>
    </main>
  </body>
</html>

<script src="./js/common.js"></script>
<script src="./js/delete.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
