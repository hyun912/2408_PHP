  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <title>제목</title>
  </head>
  <body>

      </svg>
    </button>

    <header>
      <h1>
        <a href="./index.html">
          우물
          <!-- 우물 이미지 SPAN -->
          <span class="pepe-well"></span>
          안의 페페
          <!-- 페페 이미지 SPAN -->
          <span class="pepe-bro"></span>
          집
          <!-- 베타 글자 SPAN -->
          <span class="text-beta">βeta</span>
        </a>
      </h1>
    </header>

    <main>
      <!-- 좌측 그리드 여백용 DIV -->
      <div></div>

      <!-- 중앙 컨테이너 DIV -->
      <div class="container">
        <div class="head">
          <!-- 탑 버튼 영역 DIV -->
          <div class="head-top">
            <!-- 좌측 버튼 영역 DIV -->
            <div class="head-top-left">
              <!-- 전체글 버튼 DIV -->
              <form action="./detail.html" method="post">
                <select class="btn-sm">
                  <option value="">작업</option>
                  <option value="normal">일반</option>
                  <option value="bookmark">즐겨찾기</option>
                  <option value="notice">공지사항</option>
                </select>

                <button type="submit" class="btn btn-sm">전환</button>
              </form>
            </div>

            <!-- 우측 버튼 영역 DIV -->
            <div class="head-top-right">
              <!-- 탭 편집 버튼 DIV-->
              <a href="./update.html" class="btn btn-sm btn-mr">
                <span class="btn-icons btn-icon-update"></span>
                수정
              </a>

              <!-- 굴파기 버튼 DIV-->
              <a href="./delete.html" class="btn btn-sm">
                <span class="btn-icons btn-icon-delete"></span>
                철거
              </a>
            </div>
          </div>

          <!-- 타이틀 영역 -->
          <div class="title">
            <!-- 상단 제목 영역 DIV -->
            <div class="title-top">
              <span class="list-tab btn-mr">Tab 1</span>
              <span class="btn-icons btn-icon-bookmark btn-mr"></span>
              제목
            </div>
            <!-- 하단 상세 영역 DIV -->
            <div class="title-bottom">
              <!-- 닉네임 영역 DIV -->
              <div class="title-bottom-left">
                <span class="btn-icons list-icon-title-stamp"></span>
                익명의 페페
              </div>

              <!-- 나머지 상세 영역 DIV -->
              <div class="title-bottom-right">
                조회수 30 | 작성일 2024-09-27 | 수정일 2024-09-27
              </div>
            </div>
          </div>

          <div class="content"></div>
        </div>
      </div>

      <!-- 우측 그리드 여백용 DIV -->
      <div></div>
    </main>
  </body>
</html>

<script src="./js/common.js"></script>
