    <header>
      <h1>
        <a href="./index.html">
          우물
          <!-- 우물 이미지 SPAN -->
          <span class="pepe-well"></span>

          집
          <!-- 베타 글자 SPAN -->
          <span class="text-beta">βeta</span>

      </h1>

    <main>
      <!-- 좌측 그리드 여백용 DIV -->
      <div></div>

      <!-- 중앙 컨테이너 DIV -->
      <div class="container">
        <div class="mainWrapper">
          <div class="element">
            <div class="leftSide">
              <div class="title">
                <span class="tab-icon"></span>
              </div>
              <div class="description">
                <input type="hidden" id="id" value="1" />
                <input type="text" id="name" value="Tab 1" required />
              </div>
            </div>
          </div>
          <div class="element">
            <div class="leftSide">
              <div class="title">
                <span class="tab-icon"></span>
              </div>
              <div class="description">
                <input type="hidden" id="id" value="2" />
                <input type="text" id="name" value="Tab 2" required />
              </div>
            </div>
          </div>
          <div class="element">
            <div class="leftSide">
              <div class="title">
                <span class="tab-icon"></span>
              </div>
              <div class="description">
                <input type="hidden" id="id" value="3" />

              </div>

                <input type="hidden" id="id" value="4" />
                <input type="text" id="name" value="Tab 4" required />
              </div>
            </div>
          </div>
          <div class="element">
            <div class="leftSide">
              <div class="title">
                <span class="tab-icon"></span>
              </div>
              <div class="description">
                <input type="hidden" id="id" value="5" />
                <input type="text" id="name" value="Tab 5" required />
              </div>
            </div>
          </div>
        </div>
        <div class="main-bottom">
          <form action="./index.html" onsubmit="return chkFormSubmit(event)">
            <input type="hidden" id="save_tab" value="" />
            <button type="submit" class="btn btn-sm">저장</button>
          </form>
        </div>
      </div>

      <!-- 우측 그리드 여백용 DIV -->
      <div></div>
    </main>
