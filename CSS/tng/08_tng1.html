<body>

    <div class="container">
        <div class="header">
            <h1>가정용 꿀사과</h1>

            <p>
                흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. <br>
                질좋은 사과를 저렴하게 즐겨보세요
            </p>
        </div>
    
        <br>
        
        <div class="main">
            <div class="main-check">
                확인하세요
            </div>
            
            <div class="main-info"> 
                <div class="border-box">
                    <h2>주문 및 배송</h2>

                    <div>
                        <p>
                            <span class="text-blue">오후 2시 이전</span>주문건은 당일 발송합니다 <br>
                            2시 이후 주문건은 다음날 발송합니다(주말 제외) <br>
                        </p>
                    </div>

                    <h2>교환 및 환불</h2>

                    <div class="div-bottom">
                        <p>
                            불만족시 <span class="text-blue">100% 환불해</span> 드립니다 <br>
                            고객센터로 전화주세요
                        </p>
                    </div>
                </div>

                <div class="border-box">
                    <div class="div-bottom">
                        <h2>고객센터</h2>

                        <p>
                            0000-0000 <br>
                            
                            <p class="small-text">
                                상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
                            </p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
