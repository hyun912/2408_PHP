<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    
    <!-- 꼭 필요한 경우외엔 쓰지않음 -->
    <h1 style="color:green;">인라인 스타일</h1>

    <!-- 한 페이지에서 적용할때 사용, 마찬가지로 잘안씀 -->
    <h1>내부 스타일</h1>

    <!-- css폴더에서 <link> Tag를 통해 import하여 사용 -->
    <h2>외부 스타일</h2>

</body>
</html>
