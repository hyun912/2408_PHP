<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            font-size: 40px;
            margin-top: 0px;
        }
    </style>
</head>
<body>

    <h1>회원가입을 환영합니다</h1>
    
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>

            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="rePw">비밀번호 확인</label>
                    <input type="password" id="rePw">
                </li>
                <li>
                    <label for="src">가입 경로</label>
                    <select name="selSrc" id="src">
                        <option value="0">기타</option>
                        <option value="1">유튜브</option>
                        <option value="2">인스타</option>
                    </select>
                </li>
                <li>
                    <label for="area">메모</label>
                    <textarea id="area" rows="10" cols="30" placeholder="남길 말씀은 여기에"></textarea>
                </li>
            </ul>

        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            
            <input type="radio" name="emailYes" id="yes">
            <label for="yes">메일 수신</label>
            
            <input type="radio" name="emailNo" id="no" checked>
            <label for="no">메일 수신 안함</label>
        </fieldset>

        <button type="submit">가입하기</button>
        <button type="reSet">취소</button>
    </form>

</body>
</html>
