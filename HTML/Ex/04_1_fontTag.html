<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Hello, World!
   
    <!-- 
        <h1~6> : h Tag
        웹 페이지의 제목 또는 부제목을 표현할때 사용
    -->

    <h1>h1 tag here</h1>
    <h2>h2 tag here</h2>
    <!--  ↑ 여기까지 보통 쓰임 -->
    <h3>h3 tag here</h3>
    <h4>h4 tag here</h4>
    <h5>h5 tag here</h5>
    <h6>h6 tag here</h6>

    <!-- <hr> Tag : 가로선 -->

    <hr>

    Hello. <br>
    HTML desu.

    <!-- <p> Tag : 문단 하나 -->

    <p>p tag desu.</p>

    
    <!-- <strong>, <b> Tag : 진하게 강조용 -->

    <strong>strong tag</strong> <br> 
    <!-- ↑ 시각장애인 배려용 -->
    <b>b tag</b>

    <br><br>

    <!-- 
        <em>, <i> tag : 텍스트를 이텔릭체(기울어짐)로 강조용
    -->
    
    <em>em tag</em> <br>
    <!-- ↑ 시각장애인 배려용 -->   
    <i>i tag</i>
    
    <br><br>

    <del>취소선</del> <br>
    <ins>밑줄선</ins>

</body>
</html>
